<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Azure Report{% endblock %} - {{ client_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer components {
            .nav-link {
                @apply text-gray-500 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium transition-colors;
            }
            .nav-dropdown-item {
                @apply block w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600;
            }
            .kpi-card {
                @apply bg-white dark:bg-gray-800/50 p-6 rounded-lg shadow-md transition-all hover:shadow-xl hover:ring-2 border border-gray-200 dark:border-gray-700;
            }
            .kpi-title {
                @apply font-semibold text-gray-500 dark:text-gray-400 mb-1 text-sm;
            }
            .report-card {
                @apply bg-white dark:bg-gray-800/50 rounded-lg shadow-md border border-gray-200 dark:border-gray-700;
            }
            table {
                @apply w-full text-sm text-left text-gray-500 dark:text-gray-400;
            }
            th {
                @apply bg-gray-50 dark:bg-gray-700/50 py-3 px-4 text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider select-none;
            }
            th.sortable {
                @apply cursor-pointer;
            }
            td {
                @apply py-3 px-4;
            }
            tbody tr {
                @apply border-b dark:border-gray-700;
            }
            tbody tr:last-child {
                @apply border-b-0;
            }
            tbody tr:hover {
                @apply bg-gray-50 dark:bg-gray-700;
            }
            .link-style {
                @apply text-blue-600 dark:text-blue-400 hover:underline font-medium;
            }
            .filter-btn {
                @apply ml-1 opacity-40 hover:opacity-100 transition-opacity;
            }
            .filter-menu {
                @apply absolute mt-2 w-56 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-20 border dark:border-gray-600;
            }
            .group-by-btn {
                @apply px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white;
            }
            .group-by-btn:first-child { @apply rounded-l-lg; }
            .group-by-btn:last-child { @apply rounded-r-lg border-r; }
            .group-by-btn.active { @apply bg-blue-600 text-white dark:bg-blue-500; }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen font-sans">
    <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('main.index') }}" class="font-bold text-xl text-blue-600 dark:text-blue-400">{{ client_name }} Azure Report</a>
                </div>
                <div class="flex space-x-2 items-center">
                    <a href="{{ url_for('main.index') }}" class="nav-link">Dashboard</a>
                    <div class="relative">
                        <button data-dropdown-toggle="resources-dropdown" class="nav-link flex items-center">
                            Resources
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="resources-dropdown" class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-md shadow-lg py-1 hidden z-20">
                            <a href="{{ url_for('vms.vms_list') }}" class="nav-dropdown-item">Virtual Machines</a>
                            <a href="{{ url_for('vms.vmss_list') }}" class="nav-dropdown-item">VM Scale Sets</a>
                        </div>
                    </div>
                     <div class="relative">
                        <button data-dropdown-toggle="recommendations-dropdown" class="nav-link flex items-center">
                            Recommendations
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="recommendations-dropdown" class="absolute right-0 mt-2 w-56 bg-white dark:bg-gray-700 rounded-md shadow-lg py-1 hidden z-20">
                            {% for cat in nav_categories %}
                                {% if cat.category %}
                                <a href="{{ url_for('recs.recommendations_list', category=cat.category|replace(' ', '-')|lower) }}" class="nav-dropdown-item">{{ cat.category }}</a>
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="p-4 sm:p-6 lg:p-8">
        <div class="max-w-screen-xl mx-auto">
             {% block content %}{% endblock %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tables.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
</body>
</html>
