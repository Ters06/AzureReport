<svg width="1100" height="600" viewBox="0 0 1100 600" xmlns="http://www.w3.org/2000/svg" font-family="Inter, sans-serif" font-size="14px">
  <style>
    .folder {
      fill: #dbeafe;
      stroke: #3b82f6;
      stroke-width: 1.5;
    }

    .folder-text {
      fill: #1e3a8a;
      font-weight: 600;
    }

    .file {
      fill: #f3f4f6;
      stroke: #9ca3af;
      stroke-width: 1.5;
    }

    .file-text {
      fill: #374151;
    }

    .line {
      stroke: #d1d5db;
      stroke-width: 1.5;
    }

    .note-text {
      font-size: 11px;
      fill: #6b7280;
      font-style: italic;
    }
  </style>

  <!-- LEVEL 0: ROOT -->
  <g id="root-folder">
    <rect x="450" y="20" width="200" height="40" rx="8" class="folder" />
    <text x="550" y="45" text-anchor="middle" class="folder-text">AzureDynamicReport/</text>
  </g>

  <!-- LEVEL 1: Root files and app folder -->
  <line x1="200" y1="80" x2="900" y2="80" class="line" />
  <line x1="200" y1="80" x2="200" y2="120" class="line" />
  <line x1="400" y1="80" x2="400" y2="120" class="line" />
  <line x1="600" y1="80" x2="600" y2="120" class="line" />
  <line x1="800" y1="80" x2="800" y2="120" class="line" />
  <line x1="550" y1="60" x2="550" y2="80" class="line" />

  <g transform="translate(140, 120)">
    <rect width="120" height="30" rx="5" class="file" />
    <text x="60" y="20" text-anchor="middle" class="file-text">run.py</text>
  </g>
  <g transform="translate(340, 120)">
    <rect width="120" height="30" rx="5" class="file" />
    <text x="60" y="20" text-anchor="middle" class="file-text">seeder.py</text>
  </g>
  <g transform="translate(540, 120)">
    <rect width="120" height="30" rx="5" class="file" />
    <text x="60" y="20" text-anchor="middle" class="file-text">*.csv</text>
  </g>
  <g transform="translate(740, 120)">
    <rect width="120" height="40" rx="8" class="folder" />
    <text x="60" y="25" text-anchor="middle" class="folder-text">app/</text>
  </g>

  <!-- LEVEL 2: App sub-folders and files -->
  <line x1="800" y1="160" x2="800" y2="200" class="line" />
  <line x1="150" y1="220" x2="950" y2="220" class="line" />

  <g transform="translate(80, 240)">
    <rect width="140" height="30" rx="5" class="folder" />
    <text x="70" y="20" text-anchor="middle" class="folder-text">routes/</text>
    <line x1="70" y1="0" x2="70" y2="-20" class="line" />
  </g>
  <g transform="translate(280, 240)">
    <rect width="140" height="30" rx="5" class="folder" />
    <text x="70" y="20" text-anchor="middle" class="folder-text">static/</text>
    <line x1="70" y1="0" x2="120" y2="-20" class="line" />
  </g>
  <g transform="translate(480, 240)">
    <rect width="140" height="30" rx="5" class="folder" />
    <text x="70" y="20" text-anchor="middle" class="folder-text">templates/</text>
    <line x1="70" y1="0" x2="320" y2="-20" class="line" />
  </g>
  <g transform="translate(680, 240)">
    <rect width="140" height="30" rx="5" class="folder" />
    <text x="70" y="20" text-anchor="middle" class="folder-text">services/</text>
    <line x1="70" y1="0" x2="120" y2="-20" class="line" />
  </g>

  <!-- LEVEL 3: Contents of App sub-folders -->
  <!-- Routes files -->
  <line x1="150" y1="270" x2="150" y2="290" class="line" />
  <g transform="translate(90, 290)">
    <rect width="120" height="30" rx="5" class="file" />
    <text x="60" y="20" text-anchor="middle" class="file-text">main.py</text>
  </g>
  <g transform="translate(90, 330)">
    <rect width="120" height="30" rx="5" class="file" />
    <text x="60" y="20" text-anchor="middle" class="file-text">api.py</text>
    <line x1="60" y1="0" x2="60" y2="-10" class="line" />
  </g>

  <!-- Services files -->
  <line x1="750" y1="270" x2="750" y2="290" class="line" />
  <g transform="translate(675, 290)">
    <rect width="150" height="30" rx="5" class="folder" />
    <text x="75" y="20" text-anchor="middle" class="folder-text">core/</text>
  </g>
  <g transform="translate(675, 330)">
    <rect width="150" height="30" rx="5" class="folder" />
    <text x="75" y="20" text-anchor="middle" class="folder-text">virtual_machines/</text>
    <line x1="75" y1="0" x2="75" y2="-10" class="line" />
  </g>
  <g transform="translate(675, 370)">
    <rect width="150" height="30" rx="5" class="folder" />
    <text x="75" y="20" text-anchor="middle" class="folder-text">...</text>
    <line x1="75" y1="0" x2="75" y2="-10" class="line" />
  </g>

  <!-- LEVEL 4: Contents of service folders -->
  <!-- Core files -->
  <line x1="825" y1="305" x2="855" y2="305" class="line" />
  <g transform="translate(855, 290)">
    <rect width="120" height="30" rx="5" class="file" />
    <text x="60" y="20" text-anchor="middle" class="file-text">models.py</text>
  </g>
  <g transform="translate(855, 330)">
    <rect width="120" height="30" rx="5" class="file" />
    <text x="60" y="20" text-anchor="middle" class="file-text">seeder.py</text>
    <line x1="0" y1="15" x2="-15" y2="15" class="line" />
  </g>
  <text x="850" y="375" text-anchor="end" class="note-text">(No routes file)</text>

  <!-- VM files -->
  <line x1="825" y1="345" x2="855" y2="345" class="line" />
  <g transform="translate(855, 380)">
    <rect width="120" height="30" rx="5" class="file" />
    <text x="60" y="20" text-anchor="middle" class="file-text">__init__.py</text>
    <line x1="0" y1="15" x2="-15" y2="15" class="line" />
  </g>
  <g transform="translate(855, 420)">
    <rect width="120" height="30" rx="5" class="file" />
    <text x="60" y="20" text-anchor="middle" class="file-text">models.py</text>
    <line x1="0" y1="15" x2="-15" y2="15" class="line" />
  </g>
  <g transform="translate(855, 460)">
    <rect width="120" height="30" rx="5" class="file" />
    <text x="60" y="20" text-anchor="middle" class="file-text">routes.py</text>
    <line x1="0" y1="15" x2="-15" y2="15" class="line" />
  </g>
  <g transform="translate(855, 500)">
    <rect width="120" height="30" rx="5" class="file" />
    <text x="60" y="20" text-anchor="middle" class="file-text">seeder.py</text>
    <line x1="0" y1="15" x2="-15" y2="15" class="line" />
  </g>
</svg>